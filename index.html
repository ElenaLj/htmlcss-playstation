<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- inizio header -->
    <header>
        <div class="container-fluid">
            <!-- header top -->
            <div class="my_header-top"></div>
            <!-- /header top -->

            <!-- header bottom -->
            <div class="my_header-bottom"></div>
            <!-- /header bottom -->
        </div>
    </header>
    <!-- /header -->

    <main>
        <!-- sezione jumbotron -->
        <div class="jumbo"></div>
        <!-- /sezione jumbotron -->

        <!-- sezione card -->
        <div class="card"></div>
        <!-- /sezione card -->

        <!-- sezione testo -->
        <div class="testo"></div>
        <!-- /sezione testo -->

        <!-- sezione foto play -->
        <div class="playstation"></div>
        <!-- /sezione foto play -->

        <!-- sezione "it takes two" -->
        <div class="game"></div>
        <!-- /sezione "it takes two" -->

        <!-- sezione nuove uscite -->
        <div class="new-game"></div>
        <!-- /sezione nuove uscite -->

        <!-- sezione esplora play -->
        <div class="esplora"></div>
        <!-- /sezione esplora play -->

        <!-- sezione grigio -->
        <div class="gray"></div>
        <!-- /sezione grigio -->

        <!-- sezione nuovi sconti -->
        <div class="sconti"></div>
        <!-- /sezione nuovi sconti -->

        <!-- sezione blu -->
        <div class="blu"></div>
        <!-- /sezione blu -->

        <!-- sezione social -->
        <div class="social"></div>
        <!-- sezione social --> 

    </main>

    <footer>
        <!-- sezione logo play -->
        <div class="footer-logo"></div>
        <!-- sezione logo play -->

        <!-- sezione links -->
        <div class="footer-links"></div>
        <!-- sezione links -->

        <!-- sezione copyright -->
        <div class="copyright"></div>
        <!-- /sezione copyright -->
    </footer>

    <!-- java -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- /java -->
</body>
</html>
